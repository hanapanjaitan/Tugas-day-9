<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve it!</title>
</head>
<body>
    Masukkan angka 1: <input type="text" name="angka1" >
    <br><br>

    Masukkan angka 2: <input type="text" name="angka2" >
    <br><br>

    <input type="button" onclick="pangkat()" value="Pangkatkan!">
    <p id="output"></p>
</body>

<script>
    const pangkat=()=>{
        var a = parseInt(document.getElementsByTagName('input')[0].value)
        var b = parseInt(document.getElementsByTagName('input')[1].value)

        document.getElementById('output').innerHTML = `Hasil ${a}${b.toString().sup()} = ${a**b}`

    }
</script>
</html>
